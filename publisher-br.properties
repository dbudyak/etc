ms.url=jdbc:sqlserver://192.168.150.108:1433;databaseName=Student
ms.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
ms.user=InternalAutomationUser
ms.password=#$@internal!!$
ms.autoCommit=true
