CFLAGS="-march=bdver2 -O2 -mprefer-avx128 -mvzeroupper -pipe -fomit-frame-pointer"
CXXFLAGS="${CFLAGS}"
CHOST="x86_64-pc-linux-gnu"
MAKEOPTS="-j2"
#MAKEOPTS="-j8"
USE="cpudetection grub infinality javafx kde lzma networkmanager pulseaudio
     qt5 resolvconf ssh steamfonts vim vim-pager vim-syntax -acl -embedded
     -gnome -handbook -ipv6 -ldap -mysql -qt4 -subversion" 
ACCEPT_KEYWORDS="~amd64"
ACCEPT_LICENSE="* -@EULA"
#EMERGE_DEFAULT_OPTS="${EMERGE_DEFAULT_OPTS} --getbinpkgonly"
#EMERGE_DEFAULT_OPTS="--keep-going=y  --with-bdeps=y --complete-graph --autounmask=n"
