AUTOCLEAN="yes" 
PORTAGE_NICENESS="19" 
NICE=yes 
FEATURES="candy parallel-fetch buildpkg"
CCACHE_SIZE="2G"
PORTDIR="/usr/portage"
DISTDIR="${PORTDIR}/distfiles"
PKGDIR="${PORTDIR}/packages"
#PORTAGE_BINHOST="http://packages.gentooexperimental.org/packages/amd64-stable/"
VIDEO_CARDS="nvidia"
INPUT_DEVICES="evdev"
GENTOO_MIRRORS="http://gentoo.mirror.web4u.cz/ ftp://gentoo.mirror.web4u.cz/ rsync://trumpetti.atm.tut.fi/gentoo/ ftp://trumpetti.atm.tut.fi/gentoo/ http://trumpetti.atm.tut.fi/gentoo/ ftp://de-mirror.org/gentoo/ http://de-mirror.org/gentoo/ rsync://de-mirror.org/gentoo/ ftp://ftp.wh2.tu-dresden.de/pub/mirrors/gentoo rsync://gentoo.bloodhost.ru/gentoo-distfiles ftp://gentoo.bloodhost.ru/ http://gentoo.bloodhost.ru/ ftp://xeon.gentoo.ru/mirrors/gentoo/distfiles/ http://mirror.yandex.ru/gentoo-distfiles/ ftp://mirror.yandex.ru/gentoo-distfiles/"
PORTAGE_TMPDIR="/tmp"
GRUB_PLATFORMS="pc"
LINGUAS="ru"
