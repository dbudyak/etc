java.net.preferIPv4Stack=true

############################ Application ############################
# Service Id
publisher.serviceId = 4
# Delay for Sync tasks
publisher.updateDelay = 10
# limit size for postgres
publisher.updatedEventsLimit = 30
# GET operation timeout for event future task
publisher.updateEventDelay = 50
# Sync task pool size
publisher.workerThreads = 20
# Event task pool size
publisher.eventWorkerThreads = 30


############################ Postgres DataSource ############################
pg.url=jdbc:postgresql://10.100.0.102:5432/parser
pg.user=parser
pg.password=parser
pg.autoCommit=false
pg.minimumIdle=3
pg.maximumPoolSize=50
pg.leakDetectionThreshold=30
pg.driverClassName=org.postgresql.Driver


############################ MS Datasource ############################
